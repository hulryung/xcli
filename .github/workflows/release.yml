name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Linux musl tools
      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # Linux ARM64 cross-compilation
      - name: Install cross (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Build
      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }}

      # Package
      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../xcli-${{ matrix.target }}.tar.gz xcli
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/xcli.exe" -DestinationPath "xcli-${{ matrix.target }}.zip"

      # Checksum
      - name: Checksum (Unix)
        if: runner.os != 'Windows'
        run: shasum -a 256 xcli-${{ matrix.target }}.tar.gz > xcli-${{ matrix.target }}.tar.gz.sha256

      - name: Checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = (Get-FileHash "xcli-${{ matrix.target }}.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  xcli-${{ matrix.target }}.zip" | Out-File -Encoding ASCII "xcli-${{ matrix.target }}.zip.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xcli-${{ matrix.target }}
          path: |
            xcli-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -R artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/xcli-*

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download checksums
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TAG=${GITHUB_REF_NAME}
          BASE_URL="https://github.com/hulryung/xcli/releases/download/${TAG}"
          for target in x86_64-apple-darwin aarch64-apple-darwin x86_64-unknown-linux-musl aarch64-unknown-linux-musl; do
            curl -sL "${BASE_URL}/xcli-${target}.tar.gz.sha256" -o "xcli-${target}.tar.gz.sha256"
          done

      - name: Extract checksums
        id: sha
        run: |
          echo "x86_64_apple=$(awk '{print $1}' xcli-x86_64-apple-darwin.tar.gz.sha256)" >> "$GITHUB_OUTPUT"
          echo "aarch64_apple=$(awk '{print $1}' xcli-aarch64-apple-darwin.tar.gz.sha256)" >> "$GITHUB_OUTPUT"
          echo "x86_64_linux=$(awk '{print $1}' xcli-x86_64-unknown-linux-musl.tar.gz.sha256)" >> "$GITHUB_OUTPUT"
          echo "aarch64_linux=$(awk '{print $1}' xcli-aarch64-unknown-linux-musl.tar.gz.sha256)" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew formula
        uses: actions/checkout@v4
        with:
          repository: hulryung/homebrew-xcli
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-xcli

      - name: Generate formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TAG=${GITHUB_REF_NAME}
          cat > homebrew-xcli/Formula/xcli.rb << 'FORMULA'
          class Xcli < Formula
            desc "X (Twitter) API CLI tool"
            homepage "https://github.com/hulryung/xcli"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/hulryung/xcli/releases/download/TAG_PLACEHOLDER/xcli-x86_64-apple-darwin.tar.gz"
                sha256 "SHA_X86_64_APPLE"
              else
                url "https://github.com/hulryung/xcli/releases/download/TAG_PLACEHOLDER/xcli-aarch64-apple-darwin.tar.gz"
                sha256 "SHA_AARCH64_APPLE"
              end
            end

            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/hulryung/xcli/releases/download/TAG_PLACEHOLDER/xcli-x86_64-unknown-linux-musl.tar.gz"
                sha256 "SHA_X86_64_LINUX"
              else
                url "https://github.com/hulryung/xcli/releases/download/TAG_PLACEHOLDER/xcli-aarch64-unknown-linux-musl.tar.gz"
                sha256 "SHA_AARCH64_LINUX"
              end
            end

            def install
              bin.install "xcli"
            end

            test do
              assert_match "xcli", shell_output("#{bin}/xcli --help")
            end
          end
          FORMULA

          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" homebrew-xcli/Formula/xcli.rb
          sed -i "s/TAG_PLACEHOLDER/${TAG}/g" homebrew-xcli/Formula/xcli.rb
          sed -i "s/SHA_X86_64_APPLE/${{ steps.sha.outputs.x86_64_apple }}/g" homebrew-xcli/Formula/xcli.rb
          sed -i "s/SHA_AARCH64_APPLE/${{ steps.sha.outputs.aarch64_apple }}/g" homebrew-xcli/Formula/xcli.rb
          sed -i "s/SHA_X86_64_LINUX/${{ steps.sha.outputs.x86_64_linux }}/g" homebrew-xcli/Formula/xcli.rb
          sed -i "s/SHA_AARCH64_LINUX/${{ steps.sha.outputs.aarch64_linux }}/g" homebrew-xcli/Formula/xcli.rb

      - name: Commit and push formula
        run: |
          cd homebrew-xcli
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/xcli.rb
          git commit -m "Update xcli to ${{ steps.version.outputs.version }}"
          git push
